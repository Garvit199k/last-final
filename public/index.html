<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Typing Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body class="theme-light">
    <div class="container">
        <div class="header">
            <h1>Speed Typing Test</h1>
            <select id="theme-selector" class="theme-selector">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
        </div>
        <div class="timer" id="timer">60</div>
        <div class="test-area">
            <p id="text-to-type">The quick brown fox jumps over the lazy dog. This is a sample text that you need to type as accurately and quickly as possible.</p>
            <textarea id="user-input" placeholder="Click 'Start Test' to begin typing..." disabled></textarea>
        </div>
        <div class="controls">
            <button id="start-button">Start Test</button>
            <button id="submit-button" disabled>Submit</button>
        </div>
        <div class="results" id="results">
            <h2>Results</h2>
            <p id="wpm"></p>
            <p id="accuracy"></p>
            <p id="errors"></p>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
